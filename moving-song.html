<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Song - Videos</title>
    <style>
@font-face {
    font-family: 'Boleh';
    src: url('boleh/Boleh.ttf') format('truetype'),
         url('boleh/Boleh.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}
body {
    font-family: 'Boleh', Arial, sans-serif;
    background: #f7f7f7 url('moving-song-web-inage.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
}
    .navbar {
        width: 100%;
        background: rgba(255,255,255,0.85);
        color: #fff;
        padding: 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        position: sticky;
        top: 0;
        z-index: 100;
        height: 72px;
    }
    .navbar-content {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        padding: 0 24px;
        height: 72px;
        justify-content: space-between;
    }
    .navbar-left {
        display: flex;
        align-items: center;
    }
    .navbar-logo {
        font-size: 1.2rem;
        font-weight: bold;
        letter-spacing: 1px;
        color: #87CEEB;
        text-decoration: none;
        margin-right: 32px;
        transition: color 0.2s;
    }
    .navbar-logo:hover {
        color: #4682B4;
    }
    .navbar-menu {
        position: relative;
    }
    .navbar-link {
        color: #87CEEB;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        padding: 10px 18px;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
        cursor: pointer;
        background: none;
        border: none;
        outline: none;
    }
    .navbar-link:hover, .navbar-link:focus {
        background: rgba(255,255,255,0.1);
        color: #4682B4;
    }
    .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        background: #fff;
        min-width: 220px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        border-radius: 8px;
        display: none;
        flex-direction: column;
        margin-top: 6px;
        z-index: 200;
    }
    .navbar-menu:hover .dropdown, .navbar-menu:focus-within .dropdown {
        display: flex;
    }
    .dropdown-link {
        color: #222;
        text-decoration: none;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
        white-space: nowrap;
    }
    .dropdown-link:hover {
        background: #e0e7ff;
        color: #6366f1;
    }
    .navbar-search {
        display: flex;
        align-items: center;
    }
    .navbar-search input[type="text"] {
        padding: 7px 14px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
        background: #fff;
        color: #222;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .navbar-search input[type="text"]:focus {
        border: 1.5px solid #6366f1;
        box-shadow: 0 2px 8px rgba(99,102,241,0.10);
    }
    .container {
        max-width: 1100px;
        margin: 40px auto;
        background: rgba(255,255,255,0.7);
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 32px 24px;
    }
    .video-stack {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .video-large {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            aspect-ratio: 16/9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            border: none;
            background: #000;
            display: block;
        }
        @media (max-width: 1000px) {
            .container { max-width: 100vw; padding: 16px 0; }
            .video-large { max-width: 100vw; border-radius: 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <a href="index.html" class="navbar-logo" style="padding: 0; display: flex; align-items: center;">
                    <img src="Home.png" alt="Home" style="height: 48px; width: auto; display: block;" />
                </a>
                <div class="navbar-menu">
                    <button class="navbar-link">Menu ▼</button>
                    <div class="dropdown">
                        <a class="dropdown-link" href="spanish-videos.html">Libro de Música</a>
                        <a class="dropdown-link" href="english-videos.html">Music Book</a>
                        <a class="dropdown-link" href="moving-song.html">Moving Song</a>
                        <a class="dropdown-link" href="color-instrument.html">Color Instrument</a>
                        <a class="dropdown-link" href="cantojuegos.html">A cantar</a>
                        <a class="dropdown-link" href="puerto-rico.html">Puerto Rico</a>
                        <a class="dropdown-link" href="flauta-dulce.html">Flauta Dulce</a>
                        <a class="dropdown-link" href="palitos.html">Palitos</a>
                    </div>
                </div>
            </div>
            <form class="navbar-search" action="search-results.html" method="get" autocomplete="off">
                <input type="text" placeholder="Buscar..." name="q" />
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="video-stack">
            <iframe class="video-large" src="https://www.youtube.com/embed/tqjDo1LfMHI" allowfullscreen></iframe>
            <iframe class="video-large" src="https://www.youtube.com/embed/1-YelVtxkYk" allowfullscreen></iframe>
            <iframe class="video-large" src="https://www.youtube.com/embed/2__5P3XNA5E" allowfullscreen></iframe>
            <iframe class="video-large" src="https://www.youtube.com/embed/O6trA20zrXc" allowfullscreen></iframe>
            <iframe class="video-large" src="https://www.youtube.com/embed/A9cgTjWCaT0" allowfullscreen></iframe>
            <iframe class="video-large" src="https://www.youtube.com/embed/H9-1b_zbSEs" allowfullscreen></iframe>
            <iframe class="video-large" src="https://www.youtube.com/embed/p6O5UE_Zc20" allowfullscreen></iframe>
            <iframe class="video-large" src="https://www.youtube.com/embed/r6u08wfLD60" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
